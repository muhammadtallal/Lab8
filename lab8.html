dt++;

function createNumber(){
	var tname = prompt("Enter number field name");
	if(tname=="" || tname==null){
		alert("Invalid name");
	}
	else{
	var lrange = prompt("Enter lower range");
	while((isNaN(lrange))){
		lrange = prompt("Enter lower range");
	}
	var urange = prompt("Enter upper range");
	while((isNaN(urange))){
		urange = prompt("Enter upper range");
	}
	var x = document.createElement("label");
	x.innerHTML=tname;
	myform.appendChild(x);
	var text = document.createElement("input");
	text.type = "number";
	text.value = "";
	text.name=tname;
	text.max=urange;
	text.min=lrange;
	myform.innerHTML += "&nbsp;&nbsp;&nbsp;&nbsp;"
	myform.appendChild(text);
	myform.innerHTML += "<br/><br/>";
	}
	
}

function createSelect(){
	var sname=prompt("Enter select label:");
	if(sname=="" || sname==null){
		alert("Invalid name");
	}
	else {
	var x = document.createElement("label");
	x.innerHTML=sname;
	myform.appendChild(x);
	myselect = document.createElement("select");
	myselect.name=sname;
	myselect.type="select";
	var opt=prompt("Enter option. Enter '.' if you want to end options.");
	while(opt!="."){
		myselect.name=myselect.name+" "+opt;
		theOption=document.createElement("OPTION");
		theText=document.createTextNode(opt);
		theOption.appendChild(theText);
		myselect.appendChild(theOption);
		opt=prompt("Enter option. Enter '.' if you want to end options.");
	}
	myform.appendChild(myselect);
	
	myform.innerHTML += "<br/><br/>";
	}
}
function createPass(){
	var x = document.createElement("label");
	x.innerHTML="Password";
	myform.appendChild(x);
	var text = document.createElement("input");
	text.type = "password";
	text.value = "";
	text.name="Password";
	myform.appendChild(text);
	myform.innerHTML += "<br/><br/>";
}
function createRadio(){
	var tname = prompt("Enter radio button name");
	if(tname=="" || tname==null){
		alert("Invalid name");
	}
	else {
	var x = document.createElement("label");
	x.innerHTML=tname;
	myform.appendChild(x);
	var opt=prompt("Enter option. Enter '.' if you want to end options.");
	while(opt!="."){
		var radiob = document.createElement('input');
		radiob.type = "radio";
		radiob.name=x;
		radiob.id=tname+" "+opt;
		var rlabel = document.createElement('label');
		rlabel.innerHTML = opt; 
		myform.innerHTML += "&nbsp;&nbsp;&nbsp;&nbsp;"
		myform.appendChild(radiob);
		myform.appendChild(rlabel);
		opt = prompt("Enter Radio Option", "");
	}
	myform.innerHTML += "<br/><br/>";
	}
	
}
function createTextArea(){
	var tname = prompt("Enter text area name");
	if(tname=="" || tname==null){
		alert("Invalid name");
	}
	else {
	var rows = prompt("Enter rows");
	while((isNaN(rows))){
		rows = prompt("Enter rows");
	}
	var cols = prompt("Enter columns");
	while((isNaN(cols))){
		cols = prompt("Enter columns");
	}
	var x = document.createElement("label");
	x.innerHTML=tname;
	myform.appendChild(x);
	var text = document.createElement("TEXTAREA");
	text.type = "textarea";
	text.name=tname+" "+rows+" "+cols;
	text.rows=rows;
	text.cols=cols;
	myform.appendChild(text);

	myform.innerHTML += "<br/><br/>";
	}
}
function createKeygen(){
	var tname = prompt("Enter keygen name");
	if(tname=="" || tname==null){
		alert("Invalid name");
	}
	else {
	var x = document.createElement("label");
	x.innerHTML=tname;
	myform.appendChild(x);
	var text = document.createElement("keygen");
	text.type = "keygen";
	text.name=tname;
	myform.appendChild(text);
	myform.innerHTML += "<br/><br/>";

	}
}
function createDropList(){
	var tname = prompt("Enter drop down list name");
	if(tname=="" || tname==null){
		alert("Invalid name");
	}
	else {
	var x = document.createElement("label");
	x.innerHTML=tname;
	myform.appendChild(x);
	var text = document.createElement("select");
	text.name=tname;
	myform.appendChild(text);
	var opt=prompt("Enter option. Enter '.' if you want to end options.");
	while(opt!="."){
		var option = document.createElement('option');
		option.text = opt;
		text.name=text.name+" "+opt;
		text.add(option);
		opt = prompt("Enter Drop list Option", "");
	}

	myform.innerHTML += "<br/><br/>";
	}
}
